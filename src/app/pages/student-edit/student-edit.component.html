<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Student Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="date_of_barth">Date_of_barth</label>
                        <input type="date" class="form-control" id="date_of_barth" [(ngModel)]="item.date_of_barth" name="date_of_barth" #date_of_barth="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="gpa">Gpa</label>
                        <input type="number" class="form-control" id="gpa" [(ngModel)]="item.gpa" name="gpa" #gpa="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input type="number" class="form-control" id="id" [(ngModel)]="item.id" name="id" #id="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name" #name="ngModel" >
                    </div>


        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
